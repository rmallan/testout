<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mastercard-assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="mastercard-assignment.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="row-1">
                <div class="mslogo">
                    <img src="Mastercard-Logo.wine.svg" id="mslogo" height="60px" width="80px">
                </div>
                <div class="mstext">
                    <p>Master Card</p>
                </div>
                <div class="visalogo">
                    <img src="visa-pay-logo-svgrepo-com.svg" id="visalogo" height="35px" width="40px"
                        style="fill: white;">
                </div>
            </div>
            <div class="row-2">
                <div class="classnumber">
                    <p id="card">Card Number</p>
                </div>
            </div>
            <div class="row-3">
                <p>1234 5678 9101 1111</p>
            </div>
            <div class="row-4">
                <div class="name">
                    <p>Ralph MA Allan</p>
                    <p id="date">Valid Thur</p>
                </div>
            </div>
            <div class="row-5">
                <div class="name1">
                    <p>07/30</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
